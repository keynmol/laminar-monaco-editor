<!DOCTYPE html>
<html>
	<head>
	<meta charset = "UTF-8" />
	<title>Laminar + http4s full stack example</title>
	<link rel = "stylesheet" href = "/assets/style.css"/>
</head>
<body>
	<div id="appContainer" style = "width:100%; height: 100%;"></div>

	<script type = "text/javascript">
		self.MonacoEnvironment = {
		getWorkerUrl: function (moduleId, label) {
			if (label === 'json') {
				return '/assets/json.worker-bundle.js';
			}
			if (label === 'css') {
				return '/assets/css.worker-bundle.js';
			}
			if (label === 'html') {
				return '/assets/html.worker-bundle.js';
			}
			if (label === 'typescript' || label === 'javascript') {
				return '/assets/ts.worker-bundle.js';
			}
			return '/assets/editor.worker-bundle.js';
		}
	}

	</script>

	<script type = "text/javascript" src ="/assets/frontend-fastopt-bundle.js"></script>
</body>
</html>
